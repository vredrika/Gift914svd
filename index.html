<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="robots" content="noindex, nofollow, noimageindex">
  <title></title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    #viewer {
      position: fixed;
      inset: 0;
      display: flex;
      width: 100vw;
      height: 100vh;
      transform: translateX(0);
      touch-action: pan-y;
    }

    .slide {
      width: 100vw;
      height: 100vh;
      flex-shrink: 0;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      background: #000;
    }

    #counter {
      position: fixed;
      top: 12px;
      right: 12px;
      color: rgba(255,255,255,0.75);
      font-size: 12px;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(0,0,0,0.35);
      user-select: none;
    }
  </style>
</head>

<body>

<div id="viewer">
  <div class="slide"><img src="01.png"></div>
  <div class="slide"><img src="02.png"></div>
  <div class="slide"><img src="03.png"></div>
  <div class="slide"><img src="04.png"></div>
  <div class="slide"><img src="05.png"></div>
  <div class="slide"><img src="06.png"></div>
  <div class="slide"><img src="07.png"></div>
  <div class="slide"><img src="08.png"></div>
  <div class="slide"><img src="09.png"></div>
</div>

<div id="counter">1 / 9</div>

<script>
  const viewer = document.getElementById('viewer');
  const counter = document.getElementById('counter');
  const total = viewer.children.length;
  let index = 0;

  function goTo(i) {
    index = Math.max(0, Math.min(i, total - 1));
    viewer.style.transition = 'transform 300ms ease';
    viewer.style.transform = `translateX(${-index * 100}vw)`;
    counter.textContent = `${index + 1} / ${total}`;
  }

  let startX = 0;
  let currentX = 0;
  let dragging = false;

  viewer.addEventListener('touchstart', e => {
    dragging = true;
    startX = e.touches[0].clientX;
    currentX = startX;
    viewer.style.transition = 'none';
  }, { passive: true });

  viewer.addEventListener('touchmove', e => {
    if (!dragging) return;
    currentX = e.touches[0].clientX;
    const dx = currentX - startX;
    viewer.style.transform =
      `translateX(${(-index * 100) + (dx / innerWidth * 100)}vw)`;
  }, { passive: true });

  viewer.addEventListener('touchend', () => {
    if (!dragging) return;
    dragging = false;
    const dx = currentX - startX;
    const threshold = innerWidth * 0.2;
    if (dx < -threshold) goTo(index + 1);
    else if (dx > threshold) goTo(index - 1);
    else goTo(index);
  });
</script>

</body>
</html>
